<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 网页不存在</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body, html {
      height: 100%;
      background-color: #f8f9fa;
    }

    .center-wrapper {
      height: 100%;
    }

    h1.display-1 {
      font-weight: 300;
    }

    p.lead {
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center text-center center-wrapper">
    <h1 class="display-1 text-primary">404</h1>
    <h2 class="h4 mb-3">网页不存在，即将返回主页</h2>
    <p class="lead mb-1">（也许是你打了个喷嚏，网址就飞走了）</p>
    <p class="mb-4">将在 <span class="fw-bold text-primary countdown">5</span> 秒后跳转...</p>
    <a href="/" class="btn btn-outline-primary btn-sm">立即返回主页</a>
  </div>

  <script>
    let seconds = 5;
    const countdownEl = document.querySelector('.countdown');

    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds === 0) {
        clearInterval(timer);
        window.location.href = '/'; 
      }
    }, 1000);
  </script>
</body>
</html>
